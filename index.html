<html>
    <header>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styles/style.css" />       
    </header>
    <body>
        <div id="titleImage">
            <img id= "title" src = "./images/title.png">
        </div>
        <div id="content">
            <div id = "intro">               
                <h3>After an insane night-out you wake up in an unfamiliar dungeon.</h3> 
                <h3>Those monsters over there don't look too friendly.</h3> 
                <h3>Try and Survive!</h3>            
            </div>
            <canvas id="gameArea" width="600px" height=600px></canvas>
            <div id="instructionsContainer">    
                <h2>Instructions</h2>
                <div id="instructions"> 
                    <div id="move">
                        <img id="wasd" src="./images/wasd.png">
                        <p>Move</p>
                    </div>
                    <div id="shoot">
                        <img id="directional" src="./images/directionalKeys.png">
                        <p>Shoot</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="startDiv">
            <button id="startButton">Start Game</button>
        </div>
        <script type="text/javascript" src="./js/data.js"></script>
        <script type="text/javascript" src="./js/class.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
